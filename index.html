<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras | Crea Contraseñas Fuertes y Aleatorias en Línea</title>
    <meta name="description" content="Genera contraseñas seguras y aleatorias en línea con nuestra herramienta gratuita. Personaliza la longitud, incluye símbolos, números y mayúsculas para una mayor seguridad. ¡Pruébalo ahora!">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- enlaces favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <!-- Etiquetas Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://contrasegura.com/">
    <meta property="og:title" content="Generador de Contraseñas Seguras | Crea Contraseñas Fuertes y Aleatorias en Línea">
    <meta property="og:description" content="Genera contraseñas seguras y aleatorias en línea con nuestra herramienta gratuita. Personaliza la longitud, incluye símbolos, números y mayúsculas para una mayor seguridad. ¡Pruébalo ahora!">
    <meta property="og:image" content="https://contrasegura.com/static/og-picture.webp">
</head>
<body>
    <div class="container mt-5">
        <h1>Generador de Contraseñas</h1>
        <p>Crea contraseñas fuertes y aleatorias localmente en tu navegador. Nunca tendremos acceso a esta contraseña.</p>
        <div class="form-group">
            <label for="passwordLength">Longitud de la Contraseña: <span id="lengthDisplay">12</span></label>
            <input type="range" class="form-control-range" id="passwordLength" min="4" max="64" value="12" oninput="updateLengthDisplay(this.value); generatePassword();">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeUppercase" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeUppercase">Incluir Letras Mayúsculas</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeNumbers" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeNumbers">Incluir Números</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeSymbols" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeSymbols">Incluir Símbolos</label>
        </div>
        <div class="mt-3">
            <label>Contraseña: </label>
            <input type="text" class="form-control" id="generatedPassword" readonly>
        </div>
        <div class="mt-3">
            <label>Seguridad de contraseña: </label>
            <span id="passwordStrength"></span>
        </div>
        <div>
            <button id="copyBtn" class="btn btn-info mt-3" onclick="copyPassword()">Copiar Contraseña</button>
        </div>
    </div>
    <div class="container mt-5">
        <h5>¿Quieres saber más sobre esta aplicación?</h5>
        <br>
        <p>Consulta el código fuente en <a href="https://github.com/jorgesoft/contrasegura.com">GitHub</a>.</p>
        <p>Fuerza calculada con <a href="https://lowe.github.io/tryzxcvbn/">dropbox/zxcvbn</a>.</p>
        <br>
        <br>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
